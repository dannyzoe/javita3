<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">

        <script src="js/libs/jquery/jquery.js"></script>
       
       <!--Cargamos el estilo de cascada de twitter bootstrap para que se vea bonita la apliacion web!-->
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css">
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
        
            $(document).ready(function(){
                $("#guardar-trabajador").click(function(){
                    $.ajax({
                        url:'guardar-trabajador',
                        method: 'post',
                        data: {
                           nombre : $("#nombre").val(),
                             paterno: $("#paterno").val(),
                              materno: $("#materno").val(),
                        },
                        sucess:function(resultado){
                            $("#resultado-guardar-trabjador").html(resultado);
                            
                        }
                    });
                });
            });
        </script>
        
    </head>
    <body>
        <!--
        Aqui tu comentario-->
        <a id="actualizar-trabajador" class="btn btn-warning"> Actualizar trabajador</a>

            <div class="col-lg-3">
                <label> Nombre</label>
                </div>
                  <div class="col-lg-3">
               <input type="text" class="form-control" id="nombre"/>
           </div>
        </div>
        <label> A.paterno</label>
        <input type="text" class="form-control" id="paterno"/>
        <label> A.materno</label>
        <input type="text" class="form-control" id="materno"/>
